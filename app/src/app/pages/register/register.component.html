<div class="container-login100">
    <div class="wrap-login100">

        <div class="mb-5">

            <form id="register" class="login100-form validate-form"  [formGroup]="registerForm"> <!-- [formGroup]="registerForm" -->


                <span class="login100-form-title">Become Member</span>

                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" id="email" name="username" placeholder="Email" formControlName="email">
                    <p *ngIf="error_email" class="text-danger">Name is required</p>
                    <p *ngIf="error_register" class="text-success">This email is already taken :/</p>
                </div>


                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" id="pass" name="pass" placeholder="Password" formControlName="password">
                    <p *ngIf="error_password" class="text-danger">Password is required</p>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" id="pass_again" name="pass_again" placeholder="Confirm password">
                    <p *ngIf="error_diff_password" class="text-danger">Password is not the same</p>
                </div>

                <p *ngIf="success" class="text-success">Welcome! The account was created with success. </p>

                <div class="container-login100-form-btn">
                    <div class="col-lg-5">
                        <a class="login100-form-btn-cancel" href="/login">
                            Go Back
                        </a>
                    </div>

                    <div class="col-lg-5">
                        <a class="login100-form-btn" (click)="register()">
                            Register
                        </a>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>
